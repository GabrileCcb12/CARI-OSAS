{% extends 'base.html' %} <!--HERENCIA-->
{% block content %}
{% load crispy_forms_tags %}
<h3>Login</h3>

<br>
<body>
    <form action="" method="post">
      {% csrf_token %}
      <div class="card mx-auto" style="width: 23rem;">
          <div class="card-body" > 
            <h5 class="card-title">Iniciar sesion</h5>
            {{ form | crispy | safe}} <!-- Login de django vinculado -->
            <a href="{% url 'home' %}" class="card-link">Inicio</a>
            <a href="{% url 'register' %}" class="card-link">Registrarse</a>
            <button type="submit" class="btn btn-sm btn-primary float-end"> Iniciar sesion  </button>
          </div>
        </div>
   </form>
</body>



{% endblock %}
